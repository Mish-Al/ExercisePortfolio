<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link class="icon" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
   
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Contact Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Contact Number">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">What is your inquiry?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <button type="button" class="btn btn-secondary">Submit</button>
                  </div>
            </div>
            <div class="col-md-5">

            </div>
        </div>
    </div>




 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
